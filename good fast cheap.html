<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
              <script>
              /*    document.getElementById("fast").checked
                  document.getElementById("good").checked
                  document.getElementById("cheap").checked */
                  function fast() {
                      if ( document.getElementById("good").checked = true){
                          if (document.getElementById("cheap").checked =true) {
                              document.getElementById("good").checked = false;
                          }
                      }
                  }
                  function good() {
                      if (document.getElementById("fast").checked = true,  document.getElementById("cheap").checked=true) {
                          document.getElementById("cheap").checked=false;
                      }

                  }
                  function cheap() {
                      if (document.getElementById("fast").checked=true, document.getElementById("good").checked=true) {
                          document.getElementById("fast").checked = false;
                      }

                  }
              </script>
</head>
<body>
<div class="container">
    <input type="checkbox" id="fast" onclick="fast()">
    <label>FAST</label>

    <input type="checkbox" id="good" onclick="good()">
    <label>GOOD</label>

    <input type="checkbox" id="cheap" onclick="cheap()">
    <label>CHEAP</label>
</div>
</body>
</html>
